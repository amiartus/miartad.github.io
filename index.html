<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>timetrack</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="theme-color" content="white" />
  </head>

  <body class="fullscreen">
    <div class="container" id="id-table-search">
      <h1 class="title">Current Task</h1>
      <input
        id="task-name"
        type="text"
        value=""
        placeholder="Task name"
        autofocus
      />
      <input
        id="task-description"
        type="text"
        value=""
        placeholder="Task description"
      />
      <div id="search-active"></div>
      <input id="task-update" type="button" />
    </div>

    <div class="container">
      <div class="progress-bar" id="progress-bar"></div>
      <input type="button" value="3 tasks test render" id="dummy-test" />
    </div>

    <div class="container">
      <table id="id-table-history" class="table">
        <caption>
          overview
        </caption>
      </table>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
