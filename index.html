<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>timetrack</title>
	<link rel="manifest" href="/manifest.json">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<meta name="theme-color" content="white"/>
</head>

<body class="fullscreen">
	<div class="container" id="id-table-search">
		<h1 class="title">Timetrack</h1>
		<input id="task-name" class="form-control" type="text" value="" placeholder="Task name" autofocus/>
		<input id="task-description" class="form-control" type="text" value="" placeholder="Task description"/>
			<div id="search-active"></div>
		<input id="task-update"  class="btn btn-success block" type="button"  />
	</div>

	<div class="progress-bar" id="progress-bar"></div>
	<input type="button" value="3 tasks test render" id="dummy-test" />

	<button id="go-prev">prev</button>
	<button id="go-date"/>
	<button id="go-next">next</button>

	<div class="container">
            <table id="id-table-history"  class="table"></table>
          
	</div>

	<script type="module" src="js/main.js"></script>
</body>
</html>
